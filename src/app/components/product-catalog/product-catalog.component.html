<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!-- Nome do Produto -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- Preço do Produto -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency:'BRL':'symbol':'1.2-2':'pt-BR'}} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
            <button mat-button color="primary" [routerLink]="['/product-edit/', product.id]">Editar</button>
            <button mat-button color="warn" (click)="deleteProduct(product.id)">Remover</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'price', 'acoes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'acoes'];"></tr>
</table>

<button mat-raised-button color="primary" [routerLink]="['/product-add']">Adicionar Produto</button>
